<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    "Unleash the Facts: A Comprehensive Guide to Dog Breeds"</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./assets/tailwind.config.js">
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
  <h1 class="text-3xl py-6 font-bold underline flex items-center justify-center">

    Unleash the Facts: A Comprehensive Guide to Dog Breeds
  </h1>
  <div class="flex items-center justify-center pb-6">
    <input type="text" id="breedInput" placeholder="Enter dog breed" class="border border-gray-300 rounded-md px-4 py-2 focus:border-blue-500 hover:border-blue-500">
    <button id="searchButton" class="font-semibold pl-4">Search</button>
  </div>
  <div class="grid grid-rows-1 grid-flow-col gap-2 justify-center" id="breedImage">
    <div id="0" class="hidden max-w-sm rounded overflow-hidden shadow-lg"><img id="card-0" onclick="modal.showModal()" src="" alt="Dog Image 1"></div>
    <div id="1" class="hidden max-w-sm rounded overflow-hidden shadow-lg"><img id="card-1" onclick="modal.showModal()" src="" alt="Dog Image 2"></div>
    <div id="2" class="hidden max-w-sm rounded overflow-hidden shadow-lg"><img id="card-2" onclick="modal.showModal()" src="" alt="Dog Image 3"></div>
  </div>
  <div>
    <h2>Your Top 3 Breeds:</h2>
      <ul id="fav-breed">
      </ul>
  </div>
<!-- Modal container -->
<!-- <div id="modal" class="hidden inset-0 items-center justify-center bg-black bg-opacity-50">
  <div class="modal-content bg-white p-4 max-w-md mx-auto">  Breed information will be displayed here 
  </div>
</div> -->
<dialog id="modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="breedTitle" class="modal-content font-bold text-lg"></h3>
    <p id="breedHeight" class="py-4"></p>
    <p id="breedDescription" class="py-4"></p>
    <p id="breedWeight" class="py-4"></p>
    <div class="modal-action">
      <button id="favorite-button" class="btn">Favorite</button>
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
   

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
